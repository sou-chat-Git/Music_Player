<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Music-Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5e4bfb9833.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="one">
            My First Project
        </nav>
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="kochi.jpg" class="song-img">
            <h1>Kochikame Theme</h1>
            <p>Artist Name</p>
            <br>


            <audio controls id="song">
                <source src="audio file/audio.mp3" type="audio/mpeg">
            </audio>

            <br>
            <br>
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
    </script>
</body>
</html>
